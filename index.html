<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quiz</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="quiz">

        <div class="question" id="question">

            <h3 class="question-title" id="title"></h3>

            <div class="question-answers" id="answers"></div>

            <div class="question-actions">

                <button class="btn" id="action_btn">Submit</button>
                <button class="btn hide" id="next_btn">Next Question</button>

            </div><!--question-actions-->

        </div><!--question-->

        <div class="score hide" id="scores">

            You scored: <span id="score"></span>

        </div><!--score-->

    </div><!--quiz-->

    <script src="app.js"></script>

</body>
</html>
